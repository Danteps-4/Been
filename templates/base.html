{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
</head>

<body>

    <nav class="navbar-container">
        <div class="container navbar">
            <div>
                <a href="{% url 'core:home' %}" class="brand">been</a>
            </div>
            <div class="navegation">
                <a href="{% url 'select:select' %}" class="nav-link"><i class="fa-solid fa-map-location"></i>Select</a>
                <a href="{% url 'explore:explore' %}" class="nav-link"><i class="fa-solid fa-layer-group"></i>Explore</a>
                <a href="{% url 'visualize:visualize' %}" class="nav-link"><i class="fa-solid fa-earth-americas"></i>Visualize</a>
                <a href="{% url 'compare:view_all' %}" class="nav-link"><i class="fa-solid fa-users"></i>Compare</a>
                {% if user.is_authenticated %}
                <a href="{% url 'account:profile_view' %}" class="nav-link"><i class="fa-solid fa-user"></i>Profile</a>
                {% else %}
                <a href="{% url 'login' %}" class="nav-link"><i class="fa-solid fa-right-to-bracket"></i>Login</a>
                <a href="{% url 'account:sign_up' %}" class="nav-link"><i class="fa-solid fa-user-plus"></i>Sign up</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %} {% endblock %}
    </div>

    <script src="{% static 'js/main.js' %}"></script>
    <script src="{% static 'js/map.js' %}"></script>

</body>

</html>
