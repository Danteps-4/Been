{% extends "../base.html" %} 
{% block title %}Edit your profile: {{user.username}}{% endblock %}
{% block content %}

<h1 class="no-margin titlev2">Edit your profile</h1>

<form action="" method="POST" enctype="multipart/form-data" class="edit-profile">
    {% csrf_token %}
    {{user_form}}
    {{profile_form}}
    <p class="no-margin">Forgot your password? <a href="{% url 'account:password_reset' %}">Reset</a></p>
    <button type="submit" class="btn">Save info</button>
</form>

{% endblock %}
